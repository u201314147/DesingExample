      var SCOPES = "https://www.googleapis.com/auth/calendar";

      var authorizeButton = document.getElementById('authorize-button');

      function handleClientLoad() {
        gapi.load('client:auth2', initClient);

      function initClient() {
        gapi.client.init({
          discoveryDocs: DISCOVERY_DOCS,
          clientId: CLIENT_ID,
          scope: SCOPES
        }).then(function () {
      
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
          updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
      
          authorizeButton.onclick = handleAuthClick;
          signoutButton.onclick = handleSignoutClick;
      addEventButton.onclick = handleAddEventClick;
        });
      }

      // login y logout
      // login carga eventos
      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
          authorizeButton.style.display = 'none';
         // signoutButton.style.display = 'block';
     // addEventButton.style.display = 'block';

          // carga los eventos
          listUpcomingEvents();
        } else {
          authorizeButton.style.display = 'block';
          signoutButton.style.display = 'none';
      addEventButton.style.display = 'none';
        }
      }

      // conecta
      function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
      }

      // desconecta
      function handleSignoutClick(event) {
    document.getElementById("content").innerHTML = "";
        gapi.auth2.getAuthInstance().signOut();
      }

      function crearEvento(titulo, localizacion, texto, horaInicio, horaFin, emails, callback){

           var event = {
          'summary': titulo,
          'location': localizacion,
          'description': texto,
          'start': {
            'dateTime': horaInicio
          },
          'end': {
            'dateTime': horaFin
          },
          'attendees': emails,
          'reminders': {
            'useDefault': false,
            'overrides': [
              {'method': 'email', 'minutes': 24 * 60},
              {'method': 'popup', 'minutes': 10}
            ]
          }
        };

        var request = gapi.client.calendar.events.insert({
          'calendarId': 'primary',
          'resource': event
        });

        request.execute(function(event) {
          callback(event);
        });

      }

      function handleAddEventClick(event){

    var emails = [{'email': 'alexnewbie378@gmail.com'},
                  {'email': 'alexnewbie378@gmail.com'}];

    var fn = function(evt){
      appendPre('Evento creado conforme el link ' + evt.htmlLink);
    };

    crearEvento("Probando nuevo evento", "Lima, Peru", "Prueba calendario", new Date(2018, 11, 11, 11, 0, 0, 0), new Date(2018, 12, 12, 12, 0, 0, 0), emails, fn); 
    
      }

      function appendPre(message) {
        var pre = document.getElementById('content');
        var textContent = document.createTextNode(message + '\n');
        pre.appendChild(textContent);
      }

      function listUpcomingEvents() {
        gapi.client.calendar.events.list({
          'calendarId': 'primary',
          'timeMin': (new Date()).toISOString(),
          'showDeleted': false,
          'singleEvents': true,
          'maxResults': 10,
          'orderBy': 'startTime'
        }).then(function(response) {
          var events = response.result.items;
          //appendPre('Generando lista de eventos:');

          if (events.length > 0) {
            for (i = 0; i < events.length; i++) {
              var event = events[i];
              var when = event.start.dateTime;
              if (!when) {
                when = event.start.date;
              }

              var d = new Date(when);
                var time = d.toLocaleString();
                
              appendPre(event.summary + ' (' + time + ')')
            }
          } else {
            appendPre('Su calendario no tiene eventos :(');
          }
        });
      }

    </script>
