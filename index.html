<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Dashboard App III</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <!-- DataBinder -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/fontawesome-5.1.3/css/all.min.css">
    <script src="js/jquery-3.3.1.min.js"></script>>
    <script src="js/helpers/util.js"></script>
</head>

<body>
    <div class="header">
        <img class="headerImage" data-bind-templateSix="headerImage" height="53px" width="45px;" />
    </div>
    <div class="content">

         <!-- fondo de pantalla-->
        <div class="bannerImg">
            <img data-bind-templateSix="bannerImg" />
            <div class="bannerImgText">
            </div>
        </div>

     
        </div>
        <!-- Main Showcase -->
     
        <!-- Side Block de la izquierda -->

        <div class="side2">
            <div class="asideBlock">
                      <div class="weatherTodayLogo" id ="logoClima"></div>   
                 <div class="weatherTodayType"  data-bind-templateSix="asideBlock8Content3"> 
                </div>
                <div class="weatherToday1" data-bind-templateSix="asideBlock11Content1"></div>
                <div class="weatherMin" data-bind-templateSix="asideBlock11Content2"></div>
                <div class="weatherMax" data-bind-templateSix="asideBlock11Content3"></div>

                <div class="weatherMinTable" data-bind-templateSix="asideBlock8Content1"></div>
                <div class="weatherMaxTable" data-bind-templateSix="asideBlock8Content2"></div>
            

            </div>
            <div class="asideBlock">
             
                <TABLE class="minmaxtempTitle" id ="tablaClima"></TABLE>                
            </div>
            <div class="asideBlock">
                <div class="DayPlanTitle" data-bind-templateSix="asideBlock13Content1"></div>
                <div class="DayPlanItem1" data-bind-templateSix="asideBlock13Content2"></div>
                <div class="DayPlanItem2" data-bind-templateSix="asideBlock13Content3"></div>
                  <div class="DayPlanItem3" data-bind-templateSix="asideBlock14Content1"></div>
                <div class="DayPlanItem4" data-bind-templateSix="asideBlock14Content2"></div>
                <div class="DayPlanItem5" data-bind-templateSix="asideBlock14Content3"></div>
            </div>
            <div class="asideBlock">
              
            </div>
            <div class="asideBlock">
                <div class="ChecklistTitle" data-bind-templateSix="asideBlock15Content1"></div>
                <div class="ChecklistItem1" data-bind-templateSix="asideBlock15Content2"></div>
                <div class="ChecklistItem2" data-bind-templateSix="asideBlock15Content3"></div>
                  <div class="ChecklistItem3" data-bind-templateSix="asideBlock16Content1"></div>
                <div class="ChecklistItem4" data-bind-templateSix="asideBlock16Content2"></div>
                <div class="ChecklistItem5" data-bind-templateSix="asideBlock16Content3"></div>
            </div>
            <div class="asideBlock">
              
            </div>
            <div class="asideBlock">
                <i class="fas fa-play"></i>
                    <div class="NowPlayingImage">
            <img data-bind-templateSix="NowPlayingImage" />
      
            </div>
                <div class="NowPlaying1" data-bind-templateSix="asideBlock17Content1"></div>
                <div class="NowPlaying2" data-bind-templateSix="asideBlock17Content2"></div>
                <div class="NowPlaying3" data-bind-templateSix="asideBlock17Content3"></div>
                   <div class="NowPlaying4" data-bind-templateSix="asideBlock18Content1"></div>
                      <div class="NowPlayingButtons">
                         <i class="fas fa-fast-backward"></i>
                        <i class="fas fa-pause"></i>
                        <i class="fas fa-play"></i>
                        <i class="fas fa-fast-forward"></i>
                    </div>
                <div class="NowPlayingButtons" data-bind-templateSix="asideBlock18Content2"></div>
            </div>
            <div class="asideBlock">
             
                <div class="asideBlockPattern2C3" data-bind-templateSix="asideBlock18Content3"></div>
            </div>
        </div>  
        <!-- Side Block de la derecha -->

        <div class="side">
            <div class="asideBlock">
                <div class="clock" data-bind-templateSix="asideBlock1Content1"></div>
                <div class="clockdate" data-bind-templateSix="asideBlock1Content2"></div>
				<div class="clockdate" data-bind-templateSix="asideBlock1Content3"></div>
            </div>


         <div class="asideBlock">
               <div class="logonotification"><i class="fab fa-facebook"></i></div>
                <div class="notification" data-bind-templateSix="notificationtext"></div>

                 <div class="logonotification0"><i class="fab fa-facebook"></i></div>
                <div class="notification0" data-bind-templateSix="notification0text"></div>

            </div>


            <div class="asideBlock">
             <div class="logonotification1"><i class="fab fa-facebook"></i></div>
                <div class="notification1" data-bind-templateSix="notification1text"></div>

                 <div class="logonotification2"><i class="fab fa-facebook"></i></div>
                <div class="notification2" data-bind-templateSix="notification2text"></div>

                 <div class="logonotification3"><i class="fab fa-twitter-square"></i></div>
                <div class="notification3" data-bind-templateSix="notification3text"></div>

                <div class="logonotification4"><i class="fab fa-twitter-square"></i></div>
                <div class="notification4" data-bind-templateSix="notification4text"></div>
            </div>

            <div class="asideBlock">
           
                <div class="asideBlockPattern2C2" data-bind-templateSix="asideBlock3Content2"></div>
                <div class="asideBlockPattern2C3" data-bind-templateSix="asideBlock3Content3"></div>
            </div>

            <div class="asideBlock">
                <div class="Panel2Title" data-bind-templateSix="asideBlock4Content1"></div>
                <div class="Panel2subtitle" data-bind-templateSix="asideBlock4Content2"></div>
            </div>
            <div class="asideBlock">
                <div class="Panel2Content1" data-bind-templateSix="asideBlock4Content3"></div>
                <div class="Panel2Content2" data-bind-templateSix="asideBlock5Content1"></div>
                <div class="Panel2Content3" data-bind-templateSix="asideBlock5Content2"></div>
                <div class="Panel2Content4" data-bind-templateSix="asideBlock5Content3"></div>
            </div>
            <div class="asideBlock">
                <div class="mictext1" data-bind-templateSix="asideBlock6Content1"></div>
                <div class="mictext2" data-bind-templateSix="asideBlock6Content2"></div>
                <div class="mictext3" data-bind-templateSix="asideBlock6Content3"></div>
                 <div class="microphoneLogo"><i class="fas fa-microphone"></i></div>
            </div>
            <div class="asideBlock">
                <div class="asideBlockPattern2C1" data-bind-templateSix="asideBlock7Content1"></div>
                <div class="asideBlockPattern2C2" data-bind-templateSix="asideBlock7Content2"></div>
                <div class="asideBlockPattern2C3" data-bind-templateSix="asideBlock7Content3"></div>
            </div>
            <div class="asideBlock">
                <div class="asideBlockPattern2C1" data-bind-templateSix="asideBlock8Content1"></div>
                <div class="asideBlockPattern2C2" data-bind-templateSix="asideBlock8Content2"></div>
                <div class="asideBlockPattern2C3" data-bind-templateSix="asideBlock8Content3"></div>
            </div>
        </div>
        <!-- Side Block Seperator -->
        <div class="line1 seperator"></div>
       
       
        <div class="line5 seperator"></div>
      
       
        <div class="line8 seperator"></div>

         <div class="line1 seperator2"></div>
        <div class="line2 seperator2"></div>
      
        <div class="line4 seperator2"></div>
    
        <div class="line6 seperator2"></div>
       
        <div class="line8 seperator2"></div>


    </div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
 <script src="js/bootstrap.bundle.min.js"></script>
<script src="js/controller.js"></script>

</html>
